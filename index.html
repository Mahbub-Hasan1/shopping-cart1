<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section id="section">
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div id="item1" class="cart-item">
                  <div  class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="decreaseItem1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="inputItem1" type="text" class="form-control text-center" value="1">
                           <button id="increaseItem1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id=priceItem1>1200</span></h5>
                        <img id="cancelItem1" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div id="item2" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="decreaseItem2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="inputItem2" type="text" class="form-control text-center" value="1">
                           <button id="increaseItem2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="priceItem2">59</span></h5>
                        <img id="cancelItem2" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotalCost">1259</span></h5>
                        <h5>$<span id="taxCost">12</span></h5>
                        <h5>$<span id="totalCost">1271</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="checkoutBtn" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <div id="greeter" class="container">
      <div id="greeting" class="bg-success text-white text-center">
         <h1>ðŸ’•</h1>
         <h4>Thanks for Purchase </h4>
         
      </div>
   </div>
   <script src="script.js"></script>
</body>

</html>
